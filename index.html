<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess Number</title>

<!--    Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--    Tipografias google-->
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
<!--    Favicon-->
    <link rel="icon" href="/img/faviconRandom.jpg" type="image/jpg" sizes="16x16">
<!--    Css-->
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="p-4">
  <div class="container backgroundGrey">
   <h1 class="text-center fontTitle p-3">Guess the number</h1>
   <p class="text-center fontText">We will select a number random between<b> 1 to 100</b>.<br>You will have to try to guess!<br><b>You have to 10 attempts</b></p>
   <label for="inputField" class="d-flex justify-content-center fontLabel">Random Number:</label>
   <input type="number" id="inputField" class="form-control">
   <button id="buttonSubmit" type="button" class="btn btn-outline-success mt-4 btn-lg btn-block">Submit guess</button>
   
   <div id="results">
      <p class="font-weight-bolder"></p>
      <p class="messageResult"></p>
      <p class="closeNumber"></p>
   </div>
  </div>
  
   <script src="main.js"></script>

    
</body>
</html>
